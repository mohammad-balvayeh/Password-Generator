<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />

    <title>Password Generater</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generater</h1>
      <div class="show-password-wrapper">
        <div class="show-password"></div>
        <!-- <input type="text" class="show-password" /> -->
        <button class="copy-btn">Copy</button>
      </div>
      <form class="form">
        <div class="character-type">
          <div class="area">
            <span class="inner-title">Select the character type: </span>
          </div>
          <div class="area">
            <input type="checkbox" id="lowercase" name="lowercase" />
            <label for="lowercase">a-z</label>
          </div>
          <div class="area">
            <input type="checkbox" id="uppercase" name="uppercase" />
            <label for="uppercase">A-Z</label>
          </div>
          <div class="area">
            <input type="checkbox" id="symbol" name="symbol" />
            <label for="symbol">symbols</label>
          </div>
          <div class="area">
            <input type="checkbox" id="number" name="number" />
            <label for="number">Numbers</label>
          </div>
        </div>

        <div class="password-length-wrapper">
          <label for="password-length" class="inner-title"
            >Choose the password length:
          </label>
          <input
            type="number"
            min="1"
            max="15"
            id="password-length"
            name="passwordLength"
            value="1"
          />
        </div>
        <div class="form-btn">
          <button class="create-btn" type="submit">Create</button>
          <button class="reset-btn" type="reset">Reaset</button>
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
